<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据汇总功能测试</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="fas fa-test-tube"></i> 数据汇总功能测试</h4>
                        <p class="mb-0">测试前端数据汇总功能和后端API接口</p>
                    </div>
                    <div class="card-body">
                        <!-- 登录测试 -->
                        <div class="mb-4">
                            <h5><i class="fas fa-sign-in-alt"></i> 1. 登录测试</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" id="username" class="form-control" placeholder="用户名" value="admin">
                                </div>
                                <div class="col-md-4">
                                    <input type="password" id="password" class="form-control" placeholder="密码" value="admin123">
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-primary" onclick="testLogin()">登录</button>
                                </div>
                            </div>
                            <div id="loginResult" class="mt-2"></div>
                        </div>

                        <!-- API测试 -->
                        <div class="mb-4">
                            <h5><i class="fas fa-api"></i> 2. API接口测试</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="date" id="testDate" class="form-control" placeholder="测试日期">
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-success" onclick="testCalculateAPI()" disabled id="testApiBtn">
                                        <i class="fas fa-calculator"></i> 测试汇总计算
                                    </button>
                                </div>
                            </div>
                            <div id="apiResult" class="mt-2"></div>
                        </div>

                        <!-- 功能检查清单 -->
                        <div class="mb-4">
                            <h5><i class="fas fa-check-double"></i> 3. 功能检查清单</h5>
                            <div class="checklist">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check1">
                                    <label class="form-check-label" for="check1">
                                        前端新增了"数据汇总"TAB菜单
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check2">
                                    <label class="form-check-label" for="check2">
                                        日期选择器工作正常
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check3">
                                    <label class="form-check-label" for="check3">
                                        计算按钮状态响应正确
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check4">
                                    <label class="form-check-label" for="check4">
                                        权限检查工作正常（仅管理员可用）
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check5">
                                    <label class="form-check-label" for="check5">
                                        数据存在性检查提示正确
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check6">
                                    <label class="form-check-label" for="check6">
                                        计算结果显示正确
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- 访问链接 -->
                        <div class="alert alert-info">
                            <h6><i class="fas fa-link"></i> 快速访问链接：</h6>
                            <ul class="mb-0">
                                <li><a href="http://localhost:8080" target="_blank">主系统入口</a></li>
                                <li><a href="http://localhost:5000/api/merge-data" target="_blank">合并数据API</a></li>
                                <li><a href="http://localhost:5000/api/subject-report" target="_blank">主体报表API</a></li>
                            </ul>
                        </div>

                        <!-- 测试数据建议 -->
                        <div class="alert alert-warning">
                            <h6><i class="fas fa-lightbulb"></i> 测试建议：</h6>
                            <ol class="mb-0">
                                <li>首先使用管理员账户（admin/admin123）登录</li>
                                <li>选择今天的日期进行测试（或有数据的日期）</li>
                                <li>如果没有数据，先上传商品排行日报和主体报表</li>
                                <li>观察系统的智能提示和错误处理</li>
                                <li>验证计算结果的准确性</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let token = null;
        const API_BASE = 'http://localhost:5000/api';
        
        // 设置默认日期
        document.getElementById('testDate').value = new Date().toISOString().split('T')[0];

        // 测试登录
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('loginResult');
                
                if (data.access_token) {
                    token = data.access_token;
                    resultDiv.innerHTML = `<div class="alert alert-success">✅ 登录成功！用户: ${data.user.username} (${data.user.role})</div>`;
                    document.getElementById('testApiBtn').disabled = false;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">❌ 登录失败: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('loginResult').innerHTML = `<div class="alert alert-danger">❌ 登录错误: ${error.message}</div>`;
            }
        }

        // 测试汇总计算API
        async function testCalculateAPI() {
            const testDate = document.getElementById('testDate').value;
            
            if (!token) {
                showAlert('请先登录', 'warning');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/calculate-promotion-summary`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ target_date: testDate })
                });

                const data = await response.json();
                const resultDiv = document.getElementById('apiResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>✅ API调用成功！</h6>
                            <p><strong>消息:</strong> ${data.message}</p>
                            <p><strong>统计:</strong> 处理 ${data.stats.processed_count} 条，匹配 ${data.stats.matched_count} 条，更新 ${data.stats.updated_count} 条</p>
                        </div>
                    `;
                } else {
                    let alertClass = 'alert-warning';
                    if (data.error_type === 'missing_product_data' || data.error_type === 'missing_subject_report') {
                        alertClass = 'alert-info';
                    }
                    resultDiv.innerHTML = `
                        <div class="alert ${alertClass}">
                            <h6>⚠️ API响应:</h6>
                            <p>${data.message}</p>
                            <small><strong>错误类型:</strong> ${data.error_type || 'unknown'}</small>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('apiResult').innerHTML = `<div class="alert alert-danger">❌ API调用错误: ${error.message}</div>`;
            }
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alert.style.top = '20px';
            alert.style.right = '20px';
            alert.style.zIndex = '9999';
            alert.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }
    </script>
</body>
</html>
